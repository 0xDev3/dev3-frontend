<div *ngIf="issuer$ | async as issuer" class="w-full h-full flex flex-row items-center text-gray-700 justify-center">
    <div *ngIf="authRequest$ | async as authRequest" class=" bg-white p-8 rounded-2xl shadow-sm flex flex-col items-center">
        <img class="mt-4 h-14 w-14" [src]="issuer.infoData.logo | toUrlIPFS" alt="">

        <!-- BEFORE AUTH -->
        <div class="flex flex-col justify-center" *ngIf="authRequest.status === 'PENDING'">
            <div class="mt-4 text-sm text-center px-2">
                <span class="font-medium text-violet-700 leading-6">
                {{issuer.infoData.name}}</span>  <br>
                is requesting you to authorize yourself.
            </div>
            <div *ngIf="address$ | async as address" class="mt-4 text-sm">
                <div class="text-center text-xs uppercase font-medium leading-6 text-gray-500">{{issuer.infoData.name}} will get the <br> following information about you:</div>
                <ng-container [ngTemplateOutlet]="addressHolder"></ng-container>
                
            </div>
            <button [onClick]="authorizeButtonClicked(authRequest).bind(this)" *ngIf="address$ | async" app-action-button 
            text="Confirm authorization"
             class="px-16 mt-8 bg-violet-700 hover:bg-violet-900 rounded-full text-xs py-2 text-white uppercase font-semibold">
            </button>
        </div>

        <!-- AFTER AUTH -->
        <div class="flex flex-col items-center" *ngIf="authRequest.status === 'SUCCESS'">
            <div class="text-sm text-gray-500 text-center mt-4">You have successfully authorized yourself
            </div>
            <div class="text-xs uppercase font-medium text-gray-500 mt-4 text-center leading-6">{{issuer.infoData.name}} received the following <br> info about you</div>
            <ng-container [ngTemplateOutlet]="addressHolder"></ng-container>
            <button (click)="closeTabClicked()"
             class="px-12 py-2 bg-violet-700 mt-8 hover:bg-violet-900 rounded-full text-xs text-white uppercase font-semibold">
                Close tab
            </button>
        </div>
        
    </div>
</div>

<ng-template #addressHolder>
    <div *ngIf="address$ | async as address" class="p-4 rounded-lg bg-violet-50 mt-4">
        <div class="text-xs uppercase font-semibold text-violet-700 flex flex-row items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" />
              </svg>
            <div>Wallet address</div>                  
        </div>
        <div class="mt-1 text-sm font-medium text-gray-700">{{address}}</div>  
    </div>
</ng-template>
