<div class="p-4 border border-gray-200 rounded-b-lg rounded-tr-lg">
    <div class="flex flex-row">
        <div class="w-2/3 px-4 border-r pt-4 border-gray-200">
            <form id="wallet-address" [formGroup]="newAuthRequestForm">

                <label
                class="font-semibold text-gray-700">Before authorization message</label>
                <small class="text-gray-500 block">Message to be displayed in the Dev3 execution environment before the user authorizes themselves</small>

                <input class="rounded-lg border-gray-200 mt-1 mb-4 text-sm w-full" 
                formControlName="beforeMessage" type="text">

                <label
                class="font-semibold text-gray-700">After authorization message</label>
                <small class="text-gray-500 block">Message to be displayed after the user finishes authorization. This can be used to prompt the user to a following action or to thank for the authorization.</small>

                <input class="rounded-lg border-gray-200 mt-1 text-sm w-full" 
                formControlName="afterMessage" type="text">

                <button app-action-button [onClick]="submitClicked().bind(this)" text="Create" type="submit"
                class="px-14 uppercase py-2 mt-4 hover:bg-violet-900 transition-all
                flex flex-row items-center rounded-full text-xs bg-violet-700 text-white font-semibold">
                    
                </button>
            </form>
        </div>
        <div class="w-1/3 pl-4">
            <app-info-snippet
                [content]="{ title: 'Specific or general auth', sections: [
                    'You can request a specific wallet to authorize themselves or request a general authorization',
                    'To request a specific authorization - enter the address you wish to get authorized in the address field.'
                ]}"></app-info-snippet>
        </div>
    </div>
</div>
