<div class="flex flex-col my-6 mx-4">

  <ng-container *ngIf="magicLinkAvailable$ | async">
    <form [formGroup]="emailForm">

      <!-- <div class="h-12 w-full flex flex-row justify-center mb-6" *ngIf="issuer$ | async as issuer; else defaultImage">
        <img src="{{issuer.value?.infoData?.logo | toUrlIPFS }}" alt="" srcset="">
      </div> -->

      <ng-template #defaultImage>
        <div class="h-12 w-full flex flex-row justify-center mb-6">
          <img src="../../assets/dev3-logo.png" alt="" srcset="">
        </div>
      </ng-template>
      


      <label class="text-xs w-full mb-2 flex flex-row justify-center text-gray-400 uppercase" for="email">
        Log in / Sign up
      </label>

      

      <div class="flex flex-col">

        <input type="email" id="email" name="email" class="block w-full rounded-lg text-sm
         border-gray-200 shadow-sm
          focus:border-indigo-300 focus:ring
           focus:ring-indigo-200 focus:ring-opacity-50 mt-2" placeholder="john.smith@email.com" inputmode="email"
          autocomplete="username email" formControlName="email" />

        <button app-action-button class="app-button !rounded-full h-fullx !text-xs mt-2" text="Log In / Sign Up ->" loadingText="Logging in"
          [onClick]="connectMagic().bind(this)" [disabled]="!emailForm.valid"></button>

      </div>


      <input type="password" id="password" name="password" autocomplete="current-password" value="password"
        class="hidden" />

  <ng-container *ngIf="injectedWeb3$ | async as injectedWeb3">

    <div class="text-xs text-gray-400 uppercase text-center mt-4 mb-2">Or connect wallet</div>

    <!-- Injected Web3 login option -->
    <button app-action-button class="border border-gray-200 w-full py-2 mt-2 rounded-full hover:bg-gray-50"
      [onClick]="connectMetamask.bind(this)">
      <ng-template #content>
        <ng-container *ngIf="injectedWeb3.isMetaMask">
          <ng-container *ngTemplateOutlet="metamaskIcon"></ng-container>
        </ng-container>

        <ng-container *ngIf="injectedWeb3.isTrust">
          <ng-container *ngTemplateOutlet="trustWalletIcon"></ng-container>
        </ng-container>
      </ng-template>

      <ng-template #loadingContent>
        <app-spinner class="flex justify-center items-center h-6 my-1">
        </app-spinner>
      </ng-template>
    </button>
  </ng-container>

  <button app-action-button class="border border-gray-200 w-full px-4 py-3 mt-2 rounded-full hover:bg-gray-50"
    [onClick]="connectWalletConnect.bind(this)">
    <ng-template #content>
      <ng-container *ngTemplateOutlet="walletConnectIcon"></ng-container>
    </ng-template>

    <ng-template #loadingContent>
      <app-spinner class="flex justify-center items-center h-5 my-1">
      </app-spinner>
    </ng-template>
  </button>

  <button app-action-button class="border border-gray-200 w-full px-4 py-3 mt-2 rounded-full hover:bg-gray-50"
  [onClick]="connectWeb3Auth.bind(this)">
  <ng-template #content>
    <ng-container *ngTemplateOutlet="w3aIcon"></ng-container>
  </ng-template>

  <ng-template #loadingContent>
    <app-spinner class="flex justify-center items-center h-5 my-1">
    </app-spinner>
  </ng-template>
</button>
</div>
